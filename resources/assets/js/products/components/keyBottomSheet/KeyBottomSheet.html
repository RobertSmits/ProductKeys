<md-bottom-sheet class="md-list">
    <span class="bottom-sheet-handle"></span>
    <md-subheader ng-cloak>{{ ctrl.key.key }}</md-subheader>
    <md-list ng-cloak>
        <md-list-item ng-repeat="item in items">

            <md-button ng-click="listItemClick(item.action)" class="md-list-item-content">
                <md-icon>{{item.icon}}</md-icon>
                <span class="md-inline-list-icon-label">{{ item.name }}</span>
            </md-button>

        </md-list-item>
    </md-list>
</md-bottom-sheet>
